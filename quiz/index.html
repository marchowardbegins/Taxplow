<!DOCTYPE html>

  <style>
    :root{

      --muted:#64748b;
      --bg:#ffffff;
      --card:#ffffff;

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

    }

      content:""; position:absolute; inset:auto -10vw -25% -10vw; height:70vh; z-index:-1;

        radial-gradient(55vw 55vw at 10% 20%, rgba(5,108,249,.10), transparent 60%),
        radial-gradient(45vw 45vw at 90% 10%, rgba(99,102,241,.10), transparent 60%),
        radial-gradient(60vw 60vw at 50% 90%, rgba(16,185,129,.10), transparent 60%);
      filter: blur(30px);

    .wrap{max-width:940px;margin:0 auto;padding:0 16px}
    .hero-inner{text-align:center}
    .logo{display:block;margin:0 auto 20px;height:44px;width:auto}
    h1{margin:0 0 10px;font-size:clamp(28px,4.4vw,42px);line-height:1.1;font-weight:800;letter-spacing:-.01em}
    .sub{margin:0 auto 22px;max-width:800px;color:var(--muted);font-size:clamp(15px,2.2vw,18px);line-height:1.55}
    .badge{
      display:inline-flex;gap:8px;align-items:center;
      padding:6px 10px;border-radius:999px;
      font-size:13px;font-weight:600;color:#0b3a86;
      background:rgba(5,108,249,.08);border:1px solid rgba(5,108,249,.18);
      margin-bottom:10px;
    }
    .card{
      background:var(--card);
      border-radius:16px;
      box-shadow:0 10px 40px rgba(15,23,42,.08);
      overflow:hidden;border:1px solid rgba(2,6,23,.06);
    }
    .card-head{
      padding:18px 20px;border-bottom:1px solid rgba(2,6,23,.06);
      display:flex;align-items:center;gap:10px;justify-content:center;background:#fff;
    }
    .dot{width:10px;height:10px;border-radius:999px;background:#056cf9;opacity:.25}
    .iframe-wrap{width:100%;min-height:70vh;background:#fff}
    iframe{display:block;width:100%;height:100vh;border:0}
    .footer{margin:36px 0 60px;font-size:14px;color:var(--muted);text-align:center}
    .footer a{color:#056cf9;text-decoration:none}
    .footer a:hover{text-decoration:underline}
    .crumbs{margin-top:8px}
    .crumbs a{color:var(--muted);text-decoration:none}
    .crumbs a:hover{color:#056cf9;text-decoration:underline}
    @media (max-height:780px){ iframe{height:85vh} }

</head>
<body>

  <!-- Auto-resize & scroll helpers for Jotform -->
  <script>
    (function () {
      var iframe = document.getElementById("JotFormIFrame-241578359718471");
      if (!iframe) return;

      function receiveMessage(e) {
        if (!e || !e.data || typeof e.data !== "string") return;
        var parts = e.data.split(":");
        if (!parts.length) return;

        // Height message: "setHeight:241578359718471:1234"
        if (parts[0] === "setHeight") {
          var newH = parts[parts.length - 1];
          if (!isNaN(newH)) iframe.style.height = newH + "px";
        }

        // Scroll into view
        if (parts[0] === "scrollIntoView") {
          iframe.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        // Set iframe URL (used by Jotform for redirects)
        if (parts[0] === "setIframeUrl" && parts[parts.length - 1]) {
          iframe.src = parts[parts.length - 1];
        }
      }
      window.addEventListener("message", receiveMessage, false);

      // Pass query string/hash to Jotform (keeps UTM, etc.)
      function passQS() {
        try {
          var src = new URL(iframe.src);
          var here = new URL(window.location.href);
          if (here.search) src.search = here.search;
          if (here.hash) src.hash = here.hash;
          iframe.src = src.toString();
        } catch (e) {}
      }
      passQS();
    })();
  </script>

</html>
